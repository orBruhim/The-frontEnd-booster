
<div align= "center">
  <div class= "container">
    <div class= "row">
      <h2> Welcome to Google Books</h2>
      <hr>
      <div class= "col-md-11">   
        <input type= "text" class= "form-control" placeholder="Search" (keydown.enter)="onSearch()" required #searchInput >
      </div>
      <div class=" col-md-1">
        <button class = "btn btn-outline-secondery" type= "submit" (click)= "onSearch()">
          <span class= "glyphicon glyphicon-search"></span>
        Search</button>
        <hr>
      </div>
    </div>
  </div>
</div>
<div class= "container-fluid">
  <div class= "row">
    <div class= "col-md-12">
      <ul class= "list-group"
      *ngFor= "let volume of volumes">
        <div class= "col-md-1">
          <img 
          class="img-responsive img-thumbnail"
          src="{{volume.volumeInfo.imageLinks.smallThumbnail}}"
          alt="{{volume.volumeInfo.title}}"
          style="width:70px;height:100px">
        </div>
        <div class= "col-md-11">
          <h4 search-result-item-heading><b>{{volume.volumeInfo.title}}</b></h4>
          <p>{{volume.volumeInfo.description}}</p>
          <hr>
        </div> 
      </ul> 
      <h4 *ngIf ="noResult" > <b> No results were found</b></h4>
    </div>
  </div>
</div>
